<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS sheets-->
    <link rel="stylesheet" href="generalstyle.css"> 
    <link rel="stylesheet" href="contactstyle.css"> 

</head>
<body>
    <!--Header-->
    <div class="container">
        <div class="row">
            <!--Name-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" class="full-name">
                <h1>Myka Kugaya</h1>
            </div>
            <!--Navbar-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div>
        <!--Contact form-->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11">
                    <form>
                        <h1>Contact</h1>
                        <hr>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>       
    </div>

    <!--Footer section-->
    <footer class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <p>Copyright</p>
    </footer>
</body>
</html>

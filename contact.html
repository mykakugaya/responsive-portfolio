<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS sheets-->
    <link rel="stylesheet" href="generalstyle.css"> 
    <link rel="stylesheet" href="contactstyle.css"> 

</head>
<body>
    <!--Header-->
    <div class="container" id="header">
        <div class="row">
            <!--Name-->
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" id="full-name">
                <h1>Myka Kugaya</h1>
            </div>
            <!--Navbar-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="navbar">
                <nav class="navbar navbar-expand-xl navbar-light">
                    <ul>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!--Contact form-->
    <div class="container" id="content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" id="contact-form">
                <div class="row">
                    <h1>Contact</h1>
                </div>
                <br>
                <div class="row">
                    <form>
                        <!--Name input-->
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                        </div>
                        <!--Email input-->
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                        </div>
                        <!--Message input-->
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                        <br>
                        <!--Submit button-->
                        <input class="btn btn-primary" type="submit" value="Submit" id="button">
                    </form>
                </div>
            </div>
        </div>       
    </div>

    <br><br><br><br>

    <!--Footer section-->
    <div class="footer" id="footer">
        <p>Copyright</p>
    </div>
</body>
</html>
